version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    container_name: zookeeper
    ports:
     - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
     - "9092:9092"
    expose:
     - "9093"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # use localhost insted of kafka if access is needed from VM
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_PRODUCER_MAX_REQUEST_SIZE: 31457280
      KAFKA_CONSUMER_MAX_PARTITION_FETCH_BYTES: 31457280
      KAFKA_MESSAGE_MAX_BYTES: 31457280
      CONNECT_PRODUCER_MAX_REQUEST_SIZE: 31457280
      CONNECT_CONSUMER_MAX_PARTITION_FETCH_BYTES: 31457280
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock


  consumer_odb:
    image: gmazzitelli/cygno-st:v2.0.2-cygno
    container_name: consumer_odb
    environment:
      OPTIONS: 'kafka:9092 -m'
    volumes:
      - ${PWD}/dev/consumer_odb_multi.sh:/root/init.sh
#      - ${PWD}/dev/.bashrc:/root/.bashrc
      - ${PWD}/dev/:/root/dev/
      - /tmp/:/tmp/

  web:
     image: nginx:latest
     container_name: web
     ports:
       - "80:80"
     volumes:
       - ${PWD}/dev:/usr/share/nginx/html

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mogodata:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  tunnel:
     image: gmazzitelli/bastion
     container_name: bastion
     environment:
       BASTION_USER: daq
       BASTION_PASWD: daq
     ports:
       - "9022:22"
     volumes:
       - /home/mazzitel/.ssh/authorized_keys:/home/daq/.ssh/authorized_keys

volumes:
   mogodata:

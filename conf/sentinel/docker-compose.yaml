      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_IP: ${MYSQL_IP}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PORT: ${MYSQL_PORT}

      HTC_IP: 131.154.98.218

    volumes:
      - ${PWD}/dev/init.sh:/root/init.sh
      - ${PWD}/dev/:/root/dev/

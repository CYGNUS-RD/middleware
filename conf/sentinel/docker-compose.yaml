  tunnel:
    restart: always
    image: gmazzitelli/sshtunnel
    container_name: grafana_tunnel
    environment: 
       REMOTE_PORT: 8081
       LOCAL_APP_NAME: web
       LOCAL_PORT: 80 
       USER: mazzitel
       REMOTE_IP: grafana.cygno.cloud.infn.it
    volumes:
       - /root/.ssh/daq_id:/id_rsa 

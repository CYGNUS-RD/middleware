services:
  rucio-shell:
    image: gmazzitelli/rucio-shell
    container_name: rucio-daq
    env_file: .env
    volumes:
      - /root/.rucio.cfg:/app/.rucio.cfg
      - ./:/app
      - /tmp:/tmp
    stdin_open: true     # equivalente a -it
    tty: true            # equivalente a -itx

